<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASA Spawn Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="topbar">
    <div class="title">ASA Spawn Maps (test)</div>

    <div class="controls">
      <select id="sourceSelect"></select>
      <select id="mapSelect"></select>
      <select id="dinoSelect"></select>
      <label id="modColorWrap" style="display:none;">
        Color:
        <input id="modColor" type="color" value="#ff0000">
      </label>
      <div id="modOpacityWrap">
        Opacity:
        <input type="range" id="modOpacity" min="0.1" max="1" step="0.05" value="0.8">
      </div>

      <div id="bgSelectWrap" style="display:none;">
        <select id="bgSelect"></select>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>

</body>
</html>
